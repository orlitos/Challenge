<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.png" alt="Logo de Alura">
        <p class="encabezado">Encriptador de texto - Challenge Alura 2024</p>
    </header>
    <main>
        <section>
            <textarea class="areaTexto" placeholder="Ingresa texto a encriptar. Sólo minúsculas y sin acentos"></textarea>
            <p class="informacion">Solo minúsculas y sin acentos</p>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Cifrar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descifrar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
        <footer class="pie">Autor: Orlando Romero<br>Creado: Agosto-2024</footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
